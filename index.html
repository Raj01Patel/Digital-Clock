<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">
        <h1>Digital Clock</h1>
    </div>
    <div class="container">
        <div class="clock">
            <div class="digital">
                <div class="screen" data-text="Hour">
                    <div class="time">
                        <div id="hour" class="h1">

                        </div>
                    </div>
                </div>
            </div>

            <div class="digital">
                <div class="screen" data-text="Minutes">
                    <div class="time">
                        <div id="minutes" class="m1">

                        </div>
                    </div>
                </div>
            </div>


            <div class="digital">
                <div class="screen" data-text="seconds">
                    <div class="time">
                        <div id="seconds" class="s1">

                        </div>
                    </div>
                </div>
            </div>

            <div class="digital">
                <div class="time">
                    <div id="ampm" class="a1">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
